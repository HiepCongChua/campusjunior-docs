          name: page
    parameters:
      - schema:
          type: string
        name: schoolId
        in: path
    post:
      summary: POST
      operationId: post-school
      responses:
        '200':
          description: |-
            {
            "status":200,
            "message":"Success"
            }
      description: Create school
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                amount:
                  type: integer
                studyLevel:
                  type: integer
                idDepartment:
                  type: integer
              required:
                - name
                - amount
                - studyLevel
                - idDepartment
    put:
      summary: PUT
      operationId: put-schools-schoolId
      responses:
        '200':
          description: |-
            {
             "status":200,
