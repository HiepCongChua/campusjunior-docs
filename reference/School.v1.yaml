                studyLevel:
                  type: integer
                idDepartment:
                  type: integer
                amount:
                  type: integer
    delete:
      summary: DELETE
      operationId: delete-schools-schoolId
      responses:
        '200':
          description: |-
            {
             "status":200,
             "message":"Success"
            }
      description: Delete school
components:
  schemas:
    School:
      title: School
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        studyLevel:
          type: integer
          description: |
            School level of school
        idDepartment:
          type: integer
          description: |
            Department of school
        amount:
          type: integer
  securitySchemes:
    Bearer accessToken:
      type: http
      scheme: bearer
